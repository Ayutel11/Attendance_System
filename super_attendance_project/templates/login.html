{% extends 'base.html' %}
{% block content %}
  <h1>{{ title }}</h1>
  <form method="post" class="form">
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Password
      <input type="password" name="password" required>
    </label>
    <button type="submit" class="btn">Login</button>
  </form>
  <link rel="stylesheet" href="styles.css">
{% endblock %}
